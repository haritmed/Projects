<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Renting Car Dashboard</title>
    <style>
        body {
            display: flex;
            font-family: Arial, sans-serif;
            margin: 0;

        }
        .sidebar {
            width: 250px;
            background-color:rgba(93,138,168,0.5) ;
            color: #fff;
            height: 100vh;
            padding: 20px;
            position: fixed;


        }
        .sidebar h2 {
            text-align: center;
            margin-bottom: 30px;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar ul li {
            margin: 20px 0;
        }
        .sidebar ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            display: flex;
            align-items: center;
        }
        .sidebar ul li a .fas {
            margin-right: 10px;
        }
        .content {
            margin-left: 250px;
            padding: 20px;
            width: 100%;
            background-color: rgba(244, 244, 244, 0.8);
            min-height: 100vh;
            background-image: url('https://excellenceriviera.com/wp-content/uploads/2021/04/Location-Voiture-Luxe-Cannes-1.jpg');
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body>
<div class="sidebar">
    <h2>Rent Your Car</h2>
    <ul>
        <li><a href="#" th:href="@{/}"><i class="fas fa-home"></i> Home</a></li>
        <li><a href="#" th:href="@{/CarList}"><i class="fas fa-car"></i> Cars</a></li>
        <li><a href="#" th:href="@{/ClientList}"><i class="fas fa-users"></i> Clients</a></li>
        <li><a href="#" th:href="@{/rentedCars}"><i class="fas fa-car-alt"></i> Rented Cars</a></li>
    </ul>
</div>
<div class="content" layout:fragment="content">
    <!-- Default content if not overridden -->
</div>
</body>
</html>
